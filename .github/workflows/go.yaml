name: "Go"

# GitHub Actions does not support anchors:
# https://github.com/actions/runner/issues/1182
# so we need to duplicate paths below and manually keep them in sync.
on:
  push:
    branches: [ main ]
    paths:
        # Go source files
      - '**/*.go'
        # Go config files
      - 'go.mod'
      - 'go.sum'
        # Go-relevant shell scripts
      - 'go*.sh'
      - 'regen.sh'
        # Cross-language build files and scripts
      - 'Makefile'
      - 'json_to_yaml_test.sh'
        # Test data
      - 'testdata/**'
        # Go CI configs
      - '.github/workflows/go.yaml' # this file

  pull_request:
    branches: [ main ]
    paths:
        # Go source files
      - '**/*.go'
        # Go config files
      - 'go.mod'
      - 'go.sum'
        # Go-relevant shell scripts
      - 'go*.sh'
      - 'regen.sh'
        # Cross-language build files and scripts
      - 'Makefile'
      - 'json_to_yaml_test.sh'
        # Test data
      - 'testdata/**'
        # Go CI configs
      - '.github/workflows/go.yaml' # this file

  schedule:
      # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule
      #
      #      ┌───────────── minute (0 - 59)
      #      │ ┌───────────── hour (0 - 23)
      #      │ │ ┌───────────── day of the month (1 - 31)
      #      │ │ │ ┌───────────── month (1 - 12 or JAN-DEC)
      #      │ │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
      #      │ │ │ │ │
    - cron: '1 2 3 * *'  # run at 2:01 every month on the 3rd day

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ 'ubuntu-24.04', 'ubuntu-22.04' ]
        go: [ '1.18', '1.17', '1.16', '1.15', '1.14', '1.13', '1.12' ]
    name: Go ${{ matrix.go }} (${{ matrix.os }})
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Build binaries
        run: make go-build VERBOSE=1

      - name: Run tests
        run: make go-test VERBOSE=1

      - name: Regenerate test outputs
        run: make regen
